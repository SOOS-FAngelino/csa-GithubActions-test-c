on: [push]
 
jobs:
  soos:
    permissions:
      security-events: write # for uploading code scanning alert info
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: SOOS CSA Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Run SOOS CSA Analysis
        uses: soos-io/soos-csa-github-action@5071fbfefcffc249a2cb96b91cda4af915caf868 #GET Latest Version from https://github.com/marketplace/actions/soos-csa
        with:
          client_id: ${{ secrets.QA_SOOS_CLIENT_ID }}
          api_key: ${{ secrets.QA_SOOS_API_KEY }}
          api_url: "https://qa-api.soos.io/api/"        
          project_name: "csa-gha-PA-19070-test1"
          target_image: "ericallard/elasticsearch:x86"  
          image_tag: alpha
          #log_level: INFO
          #export_format: SARIF
          #export_file_type: JSON
          other_docker_run_options: --dns 8.8.8.8

      - uses: actions/upload-artifact@v4
        with:
          name: 'reports'
          path: '*'
      - name: Rename file 
        run: mv *.sarif.json results.sarif
      - name: Upload SOOS DAST SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
